<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      img {
        width: 500px;
        filter: blur(1px);
      }

      p {
        filter: blur(1px);
      }
    </style>
  </head>
  <body>
    <img src="images/kerjabakti.jpg" alt="" />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, ullam!
    </p>
  </body>
</html>
