<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class CSS</title>

    <style>
       .blue {
        color: blue;
       } 
       .upper {
        text-transform: uppercase;
       }
    </style>
</head>
<body>

    <h1 class="blue upper">Ini adalah Judul</h1>
    <p class="blue">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente, fuga?</p>
    <h2 class="blue">Ini adalah sub Judul</h2>
    
</body>
</html>
