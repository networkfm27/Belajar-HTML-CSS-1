<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
    <style>
      a {
        color: blue;
        text-decoration: none;
        border-style: solid;
        border-color: blue;
        border-radius: 5px;
        background-color: whitesmoke;
      }

      a:visited {
        color: green;
        border-color: green;
      }
      
      a:hover {
        color: red;
        background-color: black;
        border-color: green;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="https://www.programmerzamannow.com/">Programmer Zaman Now</a>
      <a href="https://www.facebook.com/">Facebook</a>
      <a href="https://www.instagram.com/">Instagram</a>
    </div>
  </body>
</html>
