<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute</title>
    <style>
      a[target="_blank"] {
        color: red;
      }
      [title*="belajar"] {
        color: green;
      }
    </style>
  </head>
  <body>
    <a href="" target="_blank">Contoh 1</a>
    <a href="">Contoh 2</a>
    <a href="" target="_self">Contoh 3</a>
    <a href="">Contoh 4</a>

    <p title="belajar">Ini dipilih</p>
    <p title="belajarpemograman">Ini tidak dipilih</p>
    <p title="belajar-pemograman">Ini dipilih</p>
    <p title="pemograman belajar">Ini dipilih</p>
    <span title="pemograman-belajar-aku">Ini contoh span</span>
  </body>
</html>
