<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h1 {
            color: pink;
        }
        h2 {
            color: rgb(28, 117, 34);
        }
        p {
            color: hsl(310, 675%, 57%);
        }
    </style>
</head>
<body>
    <h1>Ini title</h1>
    <h2>Ini sub title</h2>
    <p>Ini artikel</p>
</body>
</html>
