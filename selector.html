<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector CSS</title>
    <style>
        h1, h2, p, .merah, #merah {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Ini adalah Judul</h1>
    <h2>Ini adalah sub Judul</h2>
    <p>Lorem ipsum dolor sit amet.</p>

    <h3 class="merah">Class merah</h3>
    <span id="merah"> ID Merah</span>
</body>
</html>
